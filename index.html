<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RFN | Official Site</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #091833, #b58a00);
        background-attachment: fixed;
        color: white;
        overflow-x: hidden;
    }

    /* Smooth Fade */
    .fade-in {
        animation: fadeIn 1.3s ease forwards;
        opacity: 0;
    }
    @keyframes fadeIn {
        to { opacity: 1; }
    }

    /* Header */
    header {
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        animation: fadeIn 1.2s ease forwards;
    }

    .logo {
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: 4px;
    }

    nav a {
        margin-left: 30px;
        color: white;
        text-decoration: none;
        font-weight: 500;
        transition: .3s;
    }
    nav a:hover {
        color: #f5d57c;
    }

    /* Hero Section */
    .hero {
        text-align: center;
        margin-top: 10vh;
        padding: 20px;
    }
    .hero h1 {
        font-size: 3.3rem;
        opacity: 0;
        animation: fadeIn 1.5s ease forwards;
    }
    .hero p {
        font-size: 1.2rem;
        margin-top: 10px;
        opacity: 0;
        animation: fadeIn 2s ease forwards;
    }

    /* Buttons */
    .button-container {
        margin-top: 40px;
        display: flex;
        justify-content: center;
        gap: 30px;
        opacity: 0;
        animation: fadeIn 2.5s ease forwards;
    }

    .btn {
        background: #b58a00;
        padding: 14px 28px;
        border-radius: 6px;
        color: #091833;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        transition: 0.3s;
    }
    .btn:hover {
        background: #f2c84d;
        transform: translateY(-4px);
    }

    /* Footer */
    footer {
        text-align: center;
        padding: 20px;
        margin-top: 100px;
        opacity: 0;
        animation: fadeIn 3s ease forwards;
    }
    footer a {
        color: #f2c84d;
        text-decoration: underline;
        cursor: pointer;
    }

    /* Countdown Screen */
    #countdown-container {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100%;
        background: linear-gradient(135deg, #091833, #b58a00);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        text-align: center;
    }

    #countdown-container h1 {
        font-size: 3rem;
        margin-bottom: 20px;
    }

    #countdown {
        font-size: 2.4rem;
        font-weight: 600;
    }
</style>
</head>

<body>

<!-- COUNTDOWN OVERLAY -->
<div id="countdown-container">
    <h1>RFN Website Unlocks Soon</h1>
    <div id="countdown"></div>
</div>

<header>
    <div class="logo">RFN</div>
    <nav>
        <a href="#">Home</a>
        <a href="#about">About</a>
    </nav>
</header>

<section class="hero fade-in" id="site-content">
    <h1>Welcome to RFN</h1>
    <p>The future of organizational excellence, structure, and management.</p>

    <div class="button-container">
        <a class="btn" href="YOUR_APPLICATION_LINK_HERE" target="_blank">Employment Application</a>
        <a class="btn" href="YOUR_FRANCHISE_LINK_HERE" target="_blank">Open a Franchise</a>
    </div>
</section>

<footer>
    <a onclick="openTOS()">Terms of Service & Privacy Policy</a>
</footer>

<!-- TOS/PP POPUP (simple) -->
<script>
function openTOS() {
    alert("By accessing this site, you agree that RFN is not liable for damages, losses, misuse, errors, or any consequences arising from the use of this site or affiliated services. RFN may update policies at any time. Continued use constitutes agreement.");
}
</script>

<!-- FINAL RELEASE COUNTDOWN SCRIPT -->
<script>
// *** GLOBAL UNLOCK TIMESTAMP (CST) ***
// Set to today at 9:55 PM CST
const unlockTimeUTC = new Date().setHours(21 + 6, 55, 0, 0); 
// CST is UTC-6, so +6 converts CST time to UTC time

function startCountdown() {
    const nowUTC = new Date().getTime();

    if (nowUTC >= unlockTimeUTC) {
        // Countdown permanently disabled for ALL users
        document.getElementById("countdown-container").style.display = "none";
        document.getElementById("site-content").style.opacity = "1";
        return;
    }

    function updateCountdown() {
        const now = new Date().getTime();
        const diff = unlockTimeUTC - now;

        if (diff <= 0) {
            document.getElementById("countdown-container").style.display = "none";
            return;
        }

        const hours = Math.floor(diff / 1000 / 60 / 60);
        const minutes = Math.floor((diff / 1000 / 60) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("countdown").innerText =
            `${hours}h ${minutes}m ${seconds}s`;

        setTimeout(updateCountdown, 1000);
    }

    updateCountdown();
}

startCountdown();
</script>

</body>
</html>
