<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RFN â€“ V2 Coming Soon</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
        background: linear-gradient(135deg, #0a1a3f, #d4af37);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* ---------------- LOADING SPINNER ---------------- */
    #loadingScreen {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: #0a1a3f;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 1s ease;
    }

    .spinner {
        width: 70px;
        height: 70px;
        border: 8px solid rgba(255,255,255,0.2);
        border-top: 8px solid #d4af37;
        border-radius: 50%;
        animation: spin 1.2s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* ---------------- CINEMATIC RFN INTRO ---------------- */
    #introLogo {
        position: fixed;
        top: 50%; 
        left: 50%;
        transform: translate(-50%, -50%) scale(0.1);
        font-size: 8rem;
        font-weight: 800;
        color: white;
        letter-spacing: 8px;
        z-index: 900;
        opacity: 0;
        animation: rfnIntro 3s ease forwards;
        text-shadow: 0 0 20px rgba(255,255,255,0.9);
    }

    @keyframes rfnIntro {
        0% { opacity: 0; transform: translate(-50%, -50%) scale(0.1); }
        40% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
        70% { transform: translate(-50%, -50%) scale(0.9); }
        100% { opacity: 0; transform: translate(-50%, -50%) scale(20); }
    }

    /* ---------------- PARTICLES ---------------- */
    #particles {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
    }

    /* ---------------- PARALLAX BACKGROUND ---------------- */
    #parallaxBG {
        position: fixed;
        width: 120%;
        height: 120%;
        top: -10%;
        left: -10%;
        background: url("https://images.unsplash.com/photo-1542281286-9e0a16bb7366") center/cover no-repeat;
        opacity: 0.15;
        z-index: 0;
        transition: transform 0.2s ease-out;
    }

    /* ---------------- SLIDES ---------------- */
    .fade-container {
        position: absolute;
        text-align: center;
        color: white;
        width: 100%;
        padding: 0 20px;
        opacity: 0;
        font-size: 2.4rem;
        font-weight: 600;
        z-index: 3;
        animation: fadeSequence 18s forwards;
    }

    @media (max-width:600px){
        .fade-container {
            font-size: 1.6rem;
        }
    }

    .slide1 { animation-delay: 0s; }
    .slide2 { animation-delay: 6s; }
    .slide3 { animation-delay: 12s; }
    .slide4 { animation-delay: 18s; }
    .slideFinal { animation-delay: 24s; }

    .finalMessage {
        animation-delay: 15s !important;
        font-size: 3rem;
        letter-spacing: 1px;
    }

    @keyframes fadeSequence {
        0% { opacity: 0; }
        10% { opacity: 1; }
        30% { opacity: 1; }
        40% { opacity: 0; }
        100% { opacity: 0; }
    }

    /* ---------------- WATERMARK ---------------- */
    .logo-watermark {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 4;
        font-size: 2.5rem;
        font-weight: 700;
        color: rgba(255,255,255,0.25);
        letter-spacing: 8px;
        animation: logoPulse 4s infinite alternate ease-in-out;
    }

    @keyframes logoPulse {
        from { opacity: 0.2; transform: scale(1); }
        to { opacity: 0.4; transform: scale(1.1); }
    }

    /* ---------------- MUSIC BUTTON ---------------- */
    #musicToggle {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 5;
        background: rgba(255,255,255,0.2);
        border: 2px solid white;
        padding: 10px 14px;
        border-radius: 8px;
        color: white;
        font-size: 15px;
        cursor: pointer;
        backdrop-filter: blur(4px);
        transition: 0.3s;
    }
    #musicToggle:hover {
        background: rgba(255,255,255,0.35);
    }
</style>
</head>

<body>

<div id="loadingScreen">
    <div class="spinner"></div>
</div>

<div id="introLogo">RFN</div>

<div id="parallaxBG"></div>

<canvas id="particles"></canvas>

<button id="musicToggle">Music: OFF</button>

<div class="fade-container slide1">A new way to start a game</div>
<div class="fade-container slide2">A smoother, faster, stronger experience</div>
<div class="fade-container slide3">Built for owners and players alike</div>
<div class="fade-container slide4">Innovation finally meets simplicity</div>

<div class="fade-container slideFinal finalMessage">
    Version 2, Coming Soon<br>A better way to launch a game ðŸš€
</div>

<div class="logo-watermark">RFN</div>

<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_65de26e5d0.mp3?filename=deep-space-ambient-110397.mp3" type="audio/mpeg">
</audio>

<script>
/* ---------------- LOADING SCREEN ---------------- */
window.onload = () => {
    setTimeout(() => {
        document.getElementById("loadingScreen").style.opacity = "0";
        setTimeout(() => {
            document.getElementById("loadingScreen").style.display = "none";
        }, 1200);
    }, 1200);
};

/* ---------------- MUSIC BUTTON ---------------- */
const music = document.getElementById("bgMusic");
const toggle = document.getElementById("musicToggle");
let musicOn = false;

toggle.onclick = () => {
    if (!musicOn) {
        music.play();
        toggle.textContent = "Music: ON";
        musicOn = true;
    } else {
        music.pause();
        toggle.textContent = "Music: OFF";
        musicOn = false;
    }
};

/* ---------------- PARALLAX BACKGROUND ---------------- */
document.addEventListener("mousemove", e => {
    const x = (e.clientX / window.innerWidth - 0.5) * 20;
    const y = (e.clientY / window.innerHeight - 0.5) * 20;
    document.getElementById("parallaxBG").style.transform = `translate(${x}px, ${y}px) scale(1.1)`;
});

/* ---------------- PARTICLES ---------------- */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
let w, h;

function resize(){
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

const particles = [];
for (let i=0;i<80;i++){
    particles.push({
        x:Math.random()*w,
        y:Math.random()*h,
        size:Math.random()*3+1,
        speedX:(Math.random()-.5)*.5,
        speedY:(Math.random()-.5)*.5,
        color:"rgba(255,215,0,0.8)"
    });
}

function animate(){
    ctx.clearRect(0,0,w,h);
    for (let p of particles){
        ctx.fillStyle=p.color;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
        ctx.fill();
        p.x+=p.speedX;
        p.y+=p.speedY;
        if(p.x<0||p.x>w) p.speedX*=-1;
        if(p.y<0||p.y>h) p.speedY*=-1;
    }
    requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
